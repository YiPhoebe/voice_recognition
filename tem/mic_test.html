<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>마이크 테스트</title>
  <link rel="stylesheet" href="/static/css/mic_test.css" />
</head>
<body>
  <div id="intro-step">
    <div class="guide-container">
      <img src="/static/icons/free-icon-mic-915710.svg" class="intro-icon fade-in group-1 hidden" alt="마이크 아이콘" />

      <p class="guide-line fade-in group-1 hidden">마이크 테스트를 진행합니다.</p>
      <p class="guide-line fade-in group-1 hidden text-bottom-spacing">"안녕하세요"라고 말씀해주세요.</p>
      <!-- <p class="guide-line fade-in group-2" id="mic-status">🎙 녹음 중...</p> -->

      <canvas id="waveform" width="200" height="50" class="fade-in group-2 canvas-bottom-spacing"></canvas>

      <p id="stt-result" class="fade-in group-3 hidden">인식된 답변: </p>
      <p id="retry-message" class="fade-in group-3 hidden">다시 말씀해주세요!</p>

      <button id="next-button" class="next-button fade-in group-4 hidden">다음 단계</button>
    </div>
  </div>
  
  <script src="/static/js/mic_test.js" defer></script>
</body>
</html>
