<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ADHD 자가 진단 테스트</title>

  <!-- ✅ Roboto 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- ✅ 외부 스타일시트 연결 (정확한 경로로) -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- ✅ 전체 콘텐츠 감싸는 박스 -->
<div class="wrap">

  <!-- ✅ STEP 1: 입력 폼 전체 묶기 -->
  <div id="input-form">
    <h1 class="title-main">ADHD</h1>
    <h2 class="title-sub">자가 진단 테스트</h2>

    <!-- 이메일 -->
    <div class="form-section">
      <label for="email">이메일 주소</label>
      <div class="input-icon">
        <img src="/static/icons/free-icon-email-2258541.svg" alt="이메일 아이콘" aria-hidden="true" />
        <input type="email" id="email" placeholder="email@email.com" />
      </div>
    </div>

    <!-- 이름 / 성별 -->
    <div class="form-section">
      <div class="form-row">
        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름 입력" />
        </div>
        <div class="input-group">
          <label for="gender">성별</label>
          <select id="gender" class="gender-select">
            <option value="" disabled selected hidden>성별을 선택해 주세요</option>
            <option value="female">여성</option>
            <option value="male">남성</option>
            <option value="other">기타</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 생년월일 -->
    <div class="form-section">
      <label>생년월일</label>
      <div class="form-row birth-input-group">
        <div class="input-inline">
          <input type="text" id="year" name="birth_year" placeholder="1990" />
          <span>년</span>
        </div>
        <div class="input-inline">
          <input type="text" id="month" name="birth_month" placeholder="01" />
          <span>월</span>
        </div>
        <div class="input-inline">
          <input type="text" id="day" name="birth_day" placeholder="01" />
          <span>일</span>
        </div>
      </div>
    </div>

    <!-- ✅ STEP 2: 테스트 버튼 -->
    <button class="button" id="start-btn" onclick="startDiagnosis()">테스트 시작</button>
  </div>
</div>    

<!-- ✅ STEP 3: 안내 문구 화면 -->
<div id="intro-step" class="hidden">
  <div class="guide-container">
    <img src="/static/icons/headphones_7310539.svg" class="intro-icon hidden" />

    <!-- 안내 문구 두 줄 -->
    <p class="guide-line hidden">총 20문항으로 모든 문젯말이 음성으로 지원되니 이어폰 착용 또는 볼륨을 올려주시고,</p>
    <p class="guide-line hidden">문제가 끝난 후 3초 안으로 마이크에 직접 대답해 주시면 됩니다.</p>

  <!-- 클릭 유도 문구 -->
    <p id="click-to-continue" class="hidden">시작하실려면 화면을 클릭해주세요.</p>
  </div>
</div>




<!-- 진단 질문 UI -->
<div id="diagnosis-ui" class="hidden">
  <div id="question" class="question-text"></div>
  <div id="response" class="response-status">답변 듣는 중:</div>
  <div id="responseText" class="response-text"></div>

  <!-- 체크박스들도 여기 -->
  <div class="checkbox-group">
    <label><input type="checkbox" value="1"> 전혀 그렇지 않다</label>
    <label><input type="checkbox" value="2"> 그렇지 않다</label>
    <label><input type="checkbox" value="3"> 그렇다</label>
    <label><input type="checkbox" value="4"> 매우 그렇다</label>
  </div>
</div>

<!-- ✅ 제일 마지막에 JS 연결 -->
<script src="/static/js/diagnosis.js"></script>
</body>
</html>
