<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ADHD 자가 진단 테스트</title>

  <!-- ✅ Roboto 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- ✅ 외부 스타일시트 연결 (정확한 경로로) -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- ✅ 전체 콘텐츠 감싸는 박스 -->
  <div class="wrap">

    <!-- ✅ 상단 제목들 -->
    <h1 class="title-main">ADHD</h1>              <!-- 큰 제목 -->
    <h2 class="title-sub">자가 진단 테스트</h2>   <!-- 작은 제목 -->

    <!-- ✅ 이메일 입력 영역 -->
    <div class="form-section">
      <label for="email">이메일 주소</label>      <!-- 이메일 입력 라벨 -->
      <div class="input-icon">                    <!-- 아이콘+입력 필드 묶음 -->
        <img src="/static/icons/free-icon-email-2258541.svg" alt="이메일 아이콘" />
        <input type="email" id="email" placeholder="email@email.com" />
      </div>
    </div>

    <!-- ✅ 이름/성별 영역 -->
    <div class="form-section">
      <div class="form-row">                      <!-- 이름과 성별 나란히 -->
        <div class="input-group">
          <label for="name">이름</label>          <!-- 이름 입력 라벨 -->
          <input type="text" id="name" placeholder="이름 입력" />
        </div>
        <div class="input-group">
          <label for="gender">성별</label>        <!-- 성별 선택 라벨 -->
          <select id="gender">
            <option>선택</option>
            <option>여성</option>
            <option>남성</option>
            <option>기타</option>
          </select>
        </div>
      </div>
    </div>

    <!-- ✅ 생년월일 영역 -->
    <div class="form-section">
      <label>생년월일</label>
      <div class="form-row birth-input-group">
    
        <div class="input-inline">
          <input type="text" placeholder="1990" />
          <span>년</span>
        </div>
    
        <div class="input-inline">
          <input type="text" placeholder="01" />
          <span>월</span>
        </div>
    
        <div class="input-inline">
          <input type="text" placeholder="01" />
          <span>일</span>
        </div>
    
      </div>
    </div>

    <!-- ✅ 버튼 -->
    <button class="button">테스트 시작</button>    <!-- 메인 제출 버튼 -->

  </div> <!-- .wrap 끝 -->

</body>
</html>
